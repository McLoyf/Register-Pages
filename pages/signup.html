<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input id="fNameInput" type="text" placeholder="First Name" required>
            </div>

            <div class="input-box">
                <input id="lNameInput" type="text" placeholder="Last Name" required>
            </div>

            <div class="input-box">
                <input id="emailInput" type="text" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input id="usernameInput" type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input id="passwordInput" type="password" placeholder="Password" required>
            </div>

            <button id="registerButton" type="submit" class="button">Register</button>
        </form>
    </div>
    <div class="bottom-link">
        <a href="../index.html">Back to Home</a>
    </div>
</body>
</html>
